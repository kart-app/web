<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Invitation">
    <title>دعوة كرت</title>
    <link rel="icon" type="image/png" sizes="32x32" href="icon.jpeg">
    <link rel="icon" type="image/png" sizes="16x16" href="icon.jpeg">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: rgb(244, 241, 232);
            text-align: center;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        img {
            margin-top: 19px;
            max-width: 50vh;
            margin-bottom: 10vh;
        }

        p {
            font-family: kufam, sans-serif;
            font-weight: 500;
            font-size: 1.5em;
        }

        .butt {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 22px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 70px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.75s ease;
            opacity: 0;
        }

        .button:hover::before {
            width: 400%;
            height: 400%;
            opacity: 1;
        }

        .accept {
            background: linear-gradient(135deg, #006400, #228b22);
            color: white;
        }

        .reject {
            background: linear-gradient(135deg, #8b0000, #b22222);
            color: white;
        }

        .accept:hover {
            background: linear-gradient(135deg, #008000, #2e8b57);
            box-shadow: 0 12px 20px rgba(0, 128, 0, 0.4);
            transform: translateY(-3px) scale(1.05);
        }

        .reject:hover {
            background: linear-gradient(135deg, #a52a2a, #dc143c);
            box-shadow: 0 12px 20px rgba(139, 0, 0, 0.4);
            transform: translateY(-3px) scale(1.05);
        }

        .button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .button span {
            position: relative;
            z-index: 2;
        }

        .details-container {
            text-align: center;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 2px solid #4f225d;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            display: none;
            /* Hide details initially */
        }

        .details-container.show {
            display: block;
        }

        .details-container h2 {
            color: #4f225d;
            border-bottom: 3px solid #4f225d;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .details-list {
            background-color: #f7f7f7;
            border-radius: 15px;
            padding: 10px;
        }

        .detail {
            margin-bottom: 15px;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            padding: 5px 0;
            direction: rtl;
        }

        .detail:hover {
            background-color: #fcb69f33;
        }

        .label {
            font-weight: bold;
            margin-left: 10px;
            color: #444;
            font-size: 14px;
        }

        .value {
            flex-grow: 1;
            text-align: left;
            font-size: 14px;
            color: #555;
        }

        .details-container a {
            color: #4f225d;
            text-decoration: none;
            font-weight: bold;
        }

        .details-container a:hover {
            text-decoration: underline;
        }

        .accept-message {
            padding: 0px 15px;
            border-radius: 10px;
            background-color: #ccd5ce;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .accept-message.show {
            opacity: 1;
            transform: scale(1);
        }

        .reject-message {
            border: 1px solid #b22222;
            padding: 0px 15px;
            border-radius: 10px;
            background-color: #f9e6e6;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .reject-message.show {
            opacity: 1;
            transform: scale(1);
        }

        .footer {
            font-family: kufam;
            margin-top: 20px;
            font-size: 14px;
            color: rgb(244, 241, 232);
            background-color: #4f225d;
            padding: 10px;
            position: fixed;

            bottom: 0;
            left: 0;
            right: 0;
        }

        @media (max-width: 768px) {
            img {
                max-width: 35vh;
            }
        }

        .qr-container {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .qr-container.show {
            display: block;
        }

        .qr-container img {
            margin: 10px auto;
            max-width: 200px;
        }

        .qr-container p {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #4f225d;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        async function handleButtonClick(action) {
            showLoader();

            const code = getQueryParameter('code');
            if (!code) {
                hideLoader();
                return;
            }

            try {
                // First get current status
                const statusResponse = await fetch(`https://kart-prod.ambitiousflower-4a2dec7c.eastus.azurecontainerapps.io/api/event/invitations/${code}/event-details`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!statusResponse.ok) {
                    throw new Error('Failed to check invitation status');
                }

                const statusData = await statusResponse.json();

                // Check if invitation can be updated
                if (statusData.invitationStatus === 'Accepted' || statusData.invitationStatus === 'Declined') {
                    const buttonContainer = document.querySelector('.butt');
                    const message = statusData.invitationStatus === 'Accepted'
                        ? '<div class="reject-message" id="response-message"><p>عذراً، لقد تم قبول الدعوة مسبقاً</p></div>'
                        : '<div class="reject-message" id="response-message"><p>عذراً، لقد تم رفض الدعوة مسبقاً</p></div>';

                    buttonContainer.innerHTML = message;
                    setTimeout(() => {
                        document.getElementById('response-message').classList.add('show');
                    }, 50);
                    return;
                }

                // Proceed with updating the response
                const response = await fetch(`https://kart-prod.ambitiousflower-4a2dec7c.eastus.azurecontainerapps.io/api/event/invitations/${code}/response`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        isAccepting: action === 'accept'
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const footer = document.querySelector('.footer');
                const buttonContainer = document.querySelector('.butt');
                const detailsContainer = document.querySelector('.details-container');
                let messageHTML = '';

                if (action === 'accept') {
                    footer.style.position = 'static';
                    messageHTML = '<div class="accept-message" id="response-message"><p>😊 بتشرفنا  </p></div>';
                    detailsContainer.classList.add('show');

                    // Show QR code
                    const qrContainer = document.getElementById('qr-container');
                    const qrImage = document.getElementById('qr-code');
                    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(code)}`;
                    qrContainer.style.display = 'block';
                } else {
                    messageHTML = '<div class="reject-message" id="response-message"><p>😔 يا سفابك </p></div>';
                    // Hide QR code if rejection
                    document.getElementById('qr-container').style.display = 'none';
                }

                buttonContainer.innerHTML = messageHTML;
                setTimeout(() => {
                    document.getElementById('response-message').classList.add('show');
                }, 50);
                hideLoader();
            } catch (error) {
                hideLoader();
                const buttonContainer = document.querySelector('.butt');
                const errorMessage = '<div class="reject-message" id="response-message"><p>عذراً، حدث خطأ في إرسال ردك</p></div>';
                buttonContainer.innerHTML = errorMessage;
                setTimeout(() => {
                    document.getElementById('response-message').classList.add('show');
                }, 50);
            }
        }

        function updateFooterYear() {
            const year = new Date().getFullYear();
            document.getElementById('footer-year').textContent = year;
        }

        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchEventDetails() {
            showLoader();

            const code = getQueryParameter('code');

            if (!code) {
                hideLoader();
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = 'عذراً، رابط الدعوة غير صالح';
                document.querySelector('p').style.display = 'none';
                document.querySelector('.butt').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`https://kart-prod.ambitiousflower-4a2dec7c.eastus.azurecontainerapps.io/api/event/invitations/${code}/event-details`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                // Update the page with API response data
                document.querySelector('p').innerText = `لديك دعوة من (${data.inviterName})`;
                document.getElementById('site-name').innerText = data.locationName;
                document.getElementById('site-link').innerHTML = `<a href="${data.locationLink}" target="_blank">${data.locationLink}</a>`;
                document.getElementById('city').innerText = data.cityName;
                document.getElementById('inviter-name').innerText = data.inviterName;
                document.getElementById('event-name').innerText = data.name;
                document.getElementById('number-of-invitations').innerText = data.numberOfInvitations;

                // Format the date and time
                const eventDate = new Date(data.date);
                const dayNames = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];

                document.getElementById('day').innerText = dayNames[eventDate.getDay()];

                const formattedDate = eventDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/(\d+)\/(\d+)\/(\d+)/, '$3/$1/$2');
                document.getElementById('date').innerText = formattedDate;

                const hours = eventDate.getHours();
                const minutes = eventDate.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = hours % 12 || 12;
                const formattedMinutes = minutes.toString().padStart(2, '0');
                document.getElementById('time').innerText = `${formattedHours}:${formattedMinutes} ${ampm}`;

                // Handle invitation status
                const buttonContainer = document.querySelector('.butt');
                if (data.invitationStatus === 'Accepted') {
                    buttonContainer.innerHTML = '<div class="accept-message show"><p>😊 تم قبول الدعوة مسبقاً  </p></div>';
                    document.querySelector('.footer').style.position = 'static';
                    document.querySelector('.details-container').classList.add('show');

                    // Show QR code for previously accepted invitations
                    const qrContainer = document.getElementById('qr-container');
                    const qrImage = document.getElementById('qr-code');
                    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(code)}`;
                    qrContainer.style.display = 'block';
                } else if (data.invitationStatus === 'Declined') {
                    buttonContainer.innerHTML = '<div class="reject-message show"><p>😔 تم رفض الدعوة مسبقاً </p></div>';
                    document.getElementById('qr-container').style.display = 'none';
                }
                hideLoader();
            } catch (error) {
                hideLoader();
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').innerText = 'عذراً، حدث خطأ في جلب تفاصيل الدعوة';
                document.querySelector('p').style.display = 'none';
                document.querySelector('.butt').style.display = 'none';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            updateFooterYear();
            fetchEventDetails();
        });

        function showLoader() {
            document.querySelector('.loader-container').style.display = 'flex';
        }

        function hideLoader() {
            document.querySelector('.loader-container').style.display = 'none';
        }
    </script>
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <a href="https://kart.sa" target="_blank">
        <img src="new_logo.png" alt="logo">
    </a>
    <div id="error-message" style="display: none; color: #b22222; font-family: kufam; padding: 20px;"></div>
    <p></p>
    <div class="butt">
        <button class="button accept" onclick="handleButtonClick('accept')"><span>قبول</span></button>
        <button class="button reject" onclick="handleButtonClick('reject')"><span>رفض</span></button>
    </div>
    <div class="details-container">
        <h2>تفاصيل المناسبة</h2>
        <div class="details-list">
            <div class="detail">
                <span class="label">رابط الموقع:</span>
                <span class="value" id="site-link"><a href="" target="_blank"></a></span>
            </div>
            <div class="detail">
                <span class="label">اسم الموقع:</span>
                <span class="value" id="site-name"></span>
            </div>
            <div class="detail">
                <span class="label">المدينة:</span>
                <span class="value" id="city"></span>
            </div>
            <div class="detail">
                <span class="label">اسم الداعي:</span>
                <span class="value" id="inviter-name"></span>
            </div>
            <div class="detail">
                <span class="label">اسم المناسبة:</span>
                <span class="value" id="event-name"></span>
            </div>
            <div class="detail">
                <span class="label">عدد الدعوات:</span>
                <span class="value" id="number-of-invitations"></span>
            </div>
            <div class="detail">
                <span class="label">اليوم:</span>
                <span class="value" id="day"></span>
            </div>
            <div class="detail">
                <span class="label">التاريخ:</span>
                <span class="value" id="date"></span>
            </div>
            <div class="detail">
                <span class="label">الوقت:</span>
                <span class="value" id="time"></span>
            </div>
        </div>
    </div>
    <div class="qr-container" id="qr-container">
        <h2 style="font-family: kufam;">رمز QR للدعوة</h2>
        <img id="qr-code" alt="QR Code" style="margin: 10px auto;">
        <p style="font-family: kufam;">امسح الرمز لعرض دعوتك</p>
    </div>
    <div class="footer">جميع الحقوق محفوظة لكرت &copy; <span id="footer-year"></span></div>
</body>

</html>
