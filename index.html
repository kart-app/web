<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كرت - KART</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        .color-red{
            color: #4f225d;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(244, 241, 232);
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 50vh;
            height: auto;
        }
        .main-content {
            text-align: center;
            padding: 30px 0;
        }
        @keyframes moveUnderline {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        .h1-color {
            color: #4f225d;
            display: inline-block;
            position: relative;
        }
        .h1-color::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #000;
            animation: moveUnderline 4s infinite ease-in-out;
        }
        .main-content h1 {
            color: #000;
            font-size: 5em;
        }
        .main-content p {
            font-size: 2em;
            color: #080000;
            font-family: Kufam;
            padding-top: 40px;

        }
        .download-section {
            text-align: center;
            margin: 40px 0;
            font-size: 1.5em;
            font-family: Kufam;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .download-section img {
            max-width: 150px;
            margin: 10px;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4f225d;
            color: #fff;
            margin-top: 40px;
        }
        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        footer .social-icons img {
            max-width: 30px;
            height: auto;
        }
        .pp {
            color: #fff;
            font-size: 1.2em;
        }
        .aa {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .aa a {
            text-decoration: line;
            color: #000000;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2em;
            }
            .main-content p {
                font-size: 1.2em;
            }
            .download-section {
                font-size: 1.2em;
            }
            .download-section img {
                max-width: 120px;
            }
        }
        @media (max-width: 480px) {
            .main-content h1 {
                font-size: 1.8em;
            }
            .main-content p {
                font-size: 1em;
            }
            .download-section {
                font-size: 1em;
            }
            .download-section img {
                max-width: 100px;
            }
            .aa {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.addEventListener("scroll", function() {
                const downloadSection = document.querySelector(".download-section");
                const scrollPosition = window.scrollY;
                if (scrollPosition > 100) {
                    downloadSection.style.opacity = 1;
                }
            });
        });
    </script>
</head>
<body>
    <div class="first">
        <header>
            <img src="logo.png" alt="شعار كرت">
        </header>
    
        <div class="main-content container">
            <h1 class="hello-in-kart">مرحباً، بك في <span class="h1-color">كرت!</span></h1>
            <p> <span class="color-red">عندك مناسبة؟..</span> أنشئ دعوات رقمية أنيقة وسهلة مع كرت</p>
        </div>
    </div>

    <div class="second">
        <div class="download-section container">
            <p>حمل تطبيقنا واستمتع بمميزاتنا</p>
            <img src="apple_store_2.webp" alt="تحميل من App Store">
            <img src="google_store_2.webp" alt="تحميل من Google Play">
        </div>
    
        <footer>
            <div class="container">
                <!-- <p class="pp">تواصل معنا</p> -->
                <div class="social-icons">
                    <img src="twitter.png" alt="تويتر">
                    <img src="tiktok.png" alt="تيك توك">
                    <img src="call.png" alt="الهاتف">
                    <img src="email.png" alt="البريد الإلكتروني">
                </div>
                <div class="aa">
                    <a href="Terms-Conditions.html">الشروط والأحكام</a>
                    <a href="privacy-policy.html">سياسة الخصوصية</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
